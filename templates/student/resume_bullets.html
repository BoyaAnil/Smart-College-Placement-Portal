{% extends "base.html" %}
{% block title %}Resume Bullets{% endblock %}

{% block content %}
  <div class="bg-white border border-slate-200 rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-2">Resume Bullet Suggestions</h2>
    <p class="text-slate-600 mb-4">Based on {{ job.title }} at {{ job.company }}</p>
    <ul class="list-disc list-inside text-slate-700 space-y-2">
      {% for bullet in bullets %}
        <li>{{ bullet }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
